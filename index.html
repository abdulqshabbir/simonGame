<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="mainContainer">
      <div class="playerLevel">Current Level: </div>
      <div class="gameWrap">
        <div class="centerCircle"></div>
        <div id="green" class="greenPad pad"></div>
        <div id="red" class="redPad pad"></div>
        <div id="yellow" class="yellowPad pad"></div>
        <div id="blue" class="bluePad pad"></div>
      </div>
      <button id="playButton">Click Here to Play!</button>
    </div>
    <script type="text/javascript" src="scripts/audioColorScript.js"></script>
    <script type="text/javascript" src="scripts/simonLogic.js">

    </script>
  </body>
</html>
